<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myBot Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <header>
            <h4><i class="fas fa-robot me-2"></i>Welcome to myBot</h4>
        </header>

        <main class="flex-grow-1 p-3 overflow-auto" id="chatBox">
            <div class="chat-message bot">
                Hello! I'm your AI assistant. How can I help you today? ðŸ˜Š
            </div>
        </main>

        <footer>
            <form id="chatForm" class="d-flex">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
                <button type="submit" class="btn btn-primary" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>

        <div class="scroll-to-bottom" id="scrollToBottom">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
